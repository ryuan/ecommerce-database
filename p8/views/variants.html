<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Nozama Ecommerce Database Project - {{ p_name }} Variants</title>
    <meta name="author" content="Ruoda Yuan">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/barebones.css">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
</head>


<body>

    <div class="grid-container full">
        <h1>Nozama Online Store Database</h1>
        
        <div><a href="/">‚Üê Home</a> / <a href="/product/{{ p_id }}">{{ p_name }}</a></div>

        <h2>Variants of {{ p_name }}</h2>

        <a href="/product/{{ p_id }}/variants/create">Add New Variant</a>

        <form action = "/product/{{ p_id }}/variants/update" method="post">
        {% for variant in variants %}
            <table class="center">
                <tr>
                    <th>Variant Type:</th>
                    <td><input name="v_title" type="text" value="{{ variant.v_title }}"/></td>
                    <th>SKU:</th>
                    <td><input name="sku" type="text" value="{{ variant.sku }}"/></td>
                </tr>
                <tr>
                    <th>Variant Name:</th>
                    <td><input name = "v_name" type="text" value="{{ variant.v_name }}" /></td>
                    <th>Price (US$):</th>
                    <td><input name="price" type="number" step="0.01" min="0" value={{ variant.price }} /></td>
                </tr>
                <tr>
                    <td class = "borderless"></td>
                    <td class = "borderless"></td>
                    <th>Stock:</th>
                    <td><input name="quantity" type="number" step="1" min="0" value={{ variant.quantity }} /></td>
                </tr>
                <tr>
                    <td class = "borderless"></td>
                    <td class = "borderless"></td>
                    <th>Weight (lbs):</th>
                    <td><input name="weight" type="number" step="0.01" min="0" value={{ variant.weight }} /></td>
                </tr>
            </table>
            <input name="v_id" type="hidden" value="{{ variant.v_id }}">
            <input value = "Update" type = "submit" />
        {% endfor %}
        </form>
    </div>

</body>
</html>
